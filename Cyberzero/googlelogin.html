<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">G</div>
        <h2>Sign in</h2>
        <p>Use your Google Account</p>
        <input type="text" id="email" placeholder="Email or phone" required>
        <button id="next-button">Next</button>
        <input type="password" id="password" placeholder="Password" required style="display:none;">
        <button id="login-button" style="display:none;">Login</button>
        <p><a href="#">Forgot email?</a></p>
        <footer>
            <p>Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></p>
            <p><a href="#">Create account</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
